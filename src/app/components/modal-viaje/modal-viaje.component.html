<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Pasajeros</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let passenger of passengers">
      {{ passenger }}
      <ion-button slot="end" [color]="isPassengerArrived(passenger) ? 'danger' : 'primary'" (click)="markPassengerInDestination(passenger)">Pasajero en destino</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
