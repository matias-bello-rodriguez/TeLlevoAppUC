

<ion-header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        /* Estilos para el botón de regreso */
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #333;
        }
    </style>
</ion-header>

<ion-header>
    <ion-toolbar>
        <ion-title>Iniciar Sesión</ion-title>
        <ion-buttons slot="start">
        <ion-back-button default-href="inicio"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>



   
    <ion-content class="ion-padding" class="fondoUniversal">
      <ion-card-header>
    
          <form (ngSubmit)="iniciarSesion()">
              <input type="email" [(ngModel)]="registroUsuario.email" name="email" placeholder="Email" required>
              <input type="password" [(ngModel)]="registroUsuario.password" name="password" placeholder="Contraseña" required>
              <br> <button type="submit">Iniciar Sesión</button>
              <br> <br>

              <br>
              <ion-row>
                  <ion-col style="color: blue;">
                  <a (click)="olvidasteContrasenaClicked()">¿Olvidaste tu contraseña?</a>
                  </ion-col>
              </ion-row>

          </form>
        </ion-card-header>
        <div class="img-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqACr7pV6U4sF78QsZ4IH_DzjOpYJXnmjdYg&usqp=CAU">
          </div>
</ion-content>
