<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil del Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="perfil-usuario">
  <div class="perfil-avatar">
    <ion-icon name="person-circle-outline" size="large"></ion-icon>
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Email:</ion-label>
      <ion-input type="email" [value]="(usuario$ | async)?.email" readonly></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label position="stacked">Número de Teléfono:</ion-label>
      <ion-input type="tel" [value]="(usuario$ | async)?.phone" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Dirección:</ion-label>
      <ion-input type="text" [value]="(usuario$ | async)?.address" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Patente:</ion-label>
      <ion-input type="text" [value]="(usuario$ | async)?.patente" readonly></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
